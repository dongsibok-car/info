<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차량대여신청서 - 동대문시각특화장애인복지관</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #e0f2fe 0%, #ddd6fe 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #2563eb 0%, #4f46e5 100%);
            padding: 32px;
            color: white;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header-icon {
            width: 48px;
            height: 48px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .header p {
            color: #bfdbfe;
            font-size: 14px;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 32px;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 20px;
            font-weight: 600;
            color: #1f2937;
            padding-bottom: 12px;
            border-bottom: 2px solid #bfdbfe;
            margin-bottom: 20px;
        }

        .section-icon {
            width: 24px;
            height: 24px;
            color: #2563eb;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        .required {
            color: #ef4444;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: #9ca3af;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input.with-icon {
            padding-left: 40px;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        input[readonly] {
            background-color: #f9fafb;
            cursor: not-allowed;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .notice {
            background: #eff6ff;
            border-left: 4px solid #2563eb;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
        }

        .notice strong {
            color: #1e40af;
        }

        .notice p {
            color: #1e40af;
            font-size: 14px;
            line-height: 1.6;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #2563eb 0%, #4f46e5 100%);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(37, 99, 235, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .success-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease-out;
        }

        .success-modal.show {
            display: flex;
        }

        .success-content {
            background: white;
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            max-width: 400px;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            color: #10b981;
            margin: 0 auto 20px;
        }

        .success-content h2 {
            font-size: 24px;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .success-content p {
            color: #6b7280;
        }

        .footer {
            text-align: center;
            color: #6b7280;
            font-size: 14px;
            margin-top: 24px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 24px;
            }

            .content {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="header-content">
                    <svg class="header-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2"/>
                    </svg>
                    <div>
                        <h1>차량대여신청서</h1>
                        <p>동대문시각특화장애인복지관</p>
                    </div>
                </div>
            </div>

            <div class="content">
                <div class="section">
                    <div class="section-title">
                        <svg class="section-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                        신청인 정보
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">성명 <span class="required">*</span></label>
                            <input type="text" id="name" placeholder="이름을 입력하세요" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">연락처 <span class="required">*</span></label>
                            <div class="input-wrapper">
                                <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                                </svg>
                                <input type="tel" id="contact" class="with-icon" placeholder="010-0000-0000" required>
                            </div>
                        </div>

                        <div class="form-group full-width">
                            <label class="form-label">소속</label>
                            <input type="text" id="department" value="휘경이문누리종합복지관" readonly>
                        </div>

                        <div class="form-group full-width">
                            <label class="form-label">주소</label>
                            <div class="input-wrapper">
                                <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                                </svg>
                                <input type="text" id="address" class="with-icon" placeholder="주소를 입력하세요">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="section">
                    <div class="section-title">
                        <svg class="section-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2"/>
                        </svg>
                        차량 정보
                    </div>

                    <div class="form-group">
                        <label class="form-label">차량명 <span class="required">*</span></label>
                        <input type="text" id="vehicleName" placeholder="대여할 차량명을 입력하세요" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">사용 목적 <span class="required">*</span></label>
                        <textarea id="purpose" placeholder="차량 사용 목적을 입력하세요" required></textarea>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">사용 시작일 <span class="required">*</span></label>
                            <div class="input-wrapper">
                                <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                </svg>
                                <input type="date" id="startDate" class="with-icon" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">사용 종료일 <span class="required">*</span></label>
                            <div class="input-wrapper">
                                <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                </svg>
                                <input type="date" id="endDate" class="with-icon" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">사용 장소 <span class="required">*</span></label>
                        <div class="input-wrapper">
                            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                            </svg>
                            <input type="text" id="location" class="with-icon" placeholder="차량을 사용할 장소를 입력하세요" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">특이사항</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                            </svg>
                            <textarea id="notes" class="with-icon" placeholder="특이사항이 있으면 입력하세요"></textarea>
                        </div>
                    </div>
                </div>

                <div class="notice">
                    <p><strong>주의사항:</strong> 사용하는 차량은 사용 책임자가 불출 및 반납을 책임져야 하며 파손 시 새것에 준하는 물품이나 현금으로 변상하여야 합니다.</p>
                </div>

                <button type="button" class="submit-btn" id="submitBtn" onclick="handleSubmit()">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                    </svg>
                    신청서 제출
                </button>
            </div>
        </div>

        <div class="footer">
            동대문시각특화장애인복지관 © 2025
        </div>
    </div>

    <div class="success-modal" id="successModal">
        <div class="success-content">
            <svg class="success-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <h2>신청이 완료되었습니다!</h2>
            <p>차량대여 신청서가 성공적으로 제출되었습니다.</p>
        </div>
    </div>

    <script>
        // Google Apps Script URL을 여기에 입력하세요
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwTGn2Snfpr6u4y8hwplaYDwVxhVm7zmu5JGixx0ZqQJqqOzTIFBKAwiP90kkIpDusCUA/exec';

        async function handleSubmit() {
            const formData = {
                name: document.getElementById('name').value,
                contact: document.getElementById('contact').value,
                department: document.getElementById('department').value,
                address: document.getElementById('address').value,
                vehicleName: document.getElementById('vehicleName').value,
                purpose: document.getElementById('purpose').value,
                startDate: document.getElementById('startDate').value,
                endDate: document.getElementById('endDate').value,
                location: document.getElementById('location').value,
                notes: document.getElementById('notes').value
            };

            // 필수 항목 검증
            if (!formData.name || !formData.contact || !formData.vehicleName || 
                !formData.purpose || !formData.startDate || !formData.endDate || !formData.location) {
                alert('필수 항목을 모두 입력해주세요.');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="spinner"></div> 제출 중...';

            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        ...formData,
                        submittedAt: new Date().toLocaleString('ko-KR')
                    })
                });

                // 성공 모달 표시
                document.getElementById('successModal').classList.add('show');

                // 3초 후 폼 초기화 및 모달 닫기
                setTimeout(() => {
                    document.getElementById('successModal').classList.remove('show');
                    resetForm();
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = `
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                        </svg>
                        신청서 제출
                    `;
                }, 3000);

            } catch (error) {
                console.error('Error:', error);
                alert('신청서 제출에 실패했습니다. 다시 시도해주세요.');
                submitBtn.disabled = false;
                submitBtn.innerHTML = `
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                    </svg>
                    신청서 제출
                `;
            }
        }

        function resetForm() {
            document.getElementById('name').value = '';
            document.getElementById('contact').value = '';
            document.getElementById('address').value = '';
            document.getElementById('vehicleName').value = '';
            document.getElementById('purpose').value = '';
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            document.getElementById('location').value = '';
            document.getElementById('notes').value = '';
        }
    </script>
</body>
</html>
